    const stems = ["Áî≤","‰πô","‰∏ô","‰∏Å","Êàä","Â∑±","Â∫ö","Ëæõ","Â£¨","Áô∏"];
    const stemsReading = ["„Åç„ÅÆ„Åà","„Åç„ÅÆ„Å®","„Å≤„ÅÆ„Åà","„Å≤„ÅÆ„Å®","„Å§„Å°„ÅÆ„Åà","„Å§„Å°„ÅÆ„Å®","„Åã„ÅÆ„Åà","„Åã„ÅÆ„Å®","„Åø„Åö„ÅÆ„Åà","„Åø„Åö„ÅÆ„Å®"];
    const branches = ["Â≠ê","‰∏ë","ÂØÖ","ÂçØ","Ëæ∞","Â∑≥","Âçà","Êú™","Áî≥","ÈÖâ","Êàå","‰∫•"];
    const branchesReading = ["„Å≠","„ÅÜ„Åó","„Å®„Çâ","„ÅÜ","„Åü„Å§","„Åø","„ÅÜ„Åæ","„Å≤„Å§„Åò","„Åï„Çã","„Å®„Çä","„ÅÑ„Å¨","„ÅÑ"];

    const baseDate = new Date(1984, 2, 31);
    const baseIndex = 0;

    function calculate() {
      const input = document.getElementById("dateInput").value;
      if (!input) return;

      const date = new Date(input);
      const diffDays = Math.floor((date - baseDate) / (1000 * 60 * 60 * 24));
      const index = (baseIndex + diffDays % 60 + 60) % 60;

      document.getElementById("reading").innerText = stemR + branchR;

    }

      const url = location.href;
      const text = `‰ªäÊó•„ÅÆÊó•Âπ≤ÊîØ„ÅØ„Äå${stem}${branch}Ôºà${stemR}${branchR}Ôºâ„Äç„Åß„Åó„ÅüÔºÅ`;
      const encodedURL = encodeURIComponent(url);
      const encodedText = encodeURIComponent(text + ' #Êó•Âπ≤ÊîØ #iloilo');

        `https://twitter.com/intent/tweet?text=${encodedText}&url=${encodedURL}`;
