<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ilo.iloな日干支</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
    text-align: center;
    background-image: url('iloiloback.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center center;
    background-size: cover;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .card {
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    padding: 40px;
    width: 240px;
    height: 260px; /* ラベル分だけ高さを少し伸ばす */
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-family: 'Futura', sans-serif;
    margin: 0;
    font-size: 2.62em;
  }

  .sub {
    font-size: 1.24em;
  }

  label {
    font-size: 0.9em;
    color: #444;
    margin-top: 12px;
    margin-bottom: 4px;
    display: block;
  }

  input[type="date"] {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1.1em;
  }

  button {
    margin-top: 12px;
    padding: 8px 18px;
    background-color: #ff68b6;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 1em;
    cursor: pointer;
  }

  .result {
    margin-top: 15px;
    font-size: 1.6em;
    font-weight: bold;
  }

  .reading {
    font-size: 0.7em;
    font-weight: normal;
    margin-top: -5px;
    color: #444;
  }

  .share-buttons {
    display: flex;
    gap: 12px;
  }

  .share-btn {
    border: 1px solid #fff;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 0.9em;
    color: #fff;
    background: transparent;
    text-decoration: none;
    font-weight: 600;
  }

  .support-btn {
    text-decoration: none;
    font-size: 1em;
    color: #fff;
    background: #ff7f50;
    padding: 8px 18px;
    border-radius: 20px;
    display: inline-block;
  }
</style>
</head>
<body>

  <div class="center">
    <div class="card">
      <h1>ilo.ilo</h1>
      <div class="sub">な日干支</div>

      <!-- ラベル追加 -->
      <label for="dateInput">調べたい日付は？</label>
      <input type="date" id="dateInput" />

      <button onclick="calculate()">CHECK!</button>
      <div class="result" id="result"></div>
      <div class="reading" id="reading"></div>
    </div>

    <div class="share-buttons">
      <a class="share-btn" href="https://twitter.com/intent/tweet?text=あなたの生まれた日の干支もチェック！&url=https://your-site-url" target="_blank">X</a>
      <a class="share-btn" href="https://social-plugins.line.me/lineit/share?url=https://your-site-url" target="_blank">LINE</a>
      <a class="share-btn" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>

    <a class="support-btn" href="https://ofuse.me/izuiloilo" target="_blank">izuを応援する</a>
  </div>

  <script>
    const stems = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
    const stemsReading = ["きのえ","きのと","ひのえ","ひのと","つちのえ","つちのと","かのえ","かのと","みずのえ","みずのと"];
    const branches = ["子","丑","寅","卯","辰","巳","午","未","申","酉","戌","亥"];
    const branchesReading = ["ね","うし","とら","う","たつ","み","うま","ひつじ","さる","とり","いぬ","い"];

    const baseDate = new Date(1984, 2, 31);
    const baseIndex = 0;

    function calculate() {
      const input = document.getElementById("dateInput").value;
      if (!input) return;

      const date = new Date(input);
      const diffDays = Math.floor((date - baseDate) / (1000 * 60 * 60 * 24));
      const index = (baseIndex + diffDays % 60 + 60) % 60;

      const stem = stems[index % 10];
      const branch = branches[index % 12];
      const stemR = stemsReading[index % 10];
      const branchR = branchesReading[index % 12];

      document.getElementById("result").innerText = stem + branch;
      document.getElementById("reading").innerText = stemR + branchR;
    }
  </script>
</body>
</html>
